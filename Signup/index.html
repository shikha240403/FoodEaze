    <style data-tag="reset-style-sheet">
        html { line-height: 1.15; } 
        body { margin: 0; } 
        * { box-sizing: border-box; border-width: 0; border-style: solid; } 
        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; } 
        button { background-color: transparent; } 
        button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; } 
        button, select { text-transform: none; } 
        button, [type="button"], [type="reset"], [type="submit"] { -webkit-appearance: button; } 
        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; } 
        button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus { outline: 1px dotted ButtonText; } 
        a { color: inherit; text-decoration: inherit; } 
        input { padding: 2px 4px; } 
        img { display: block; } 
        html { scroll-behavior: smooth; }
    </style>
    <style data-tag="default-style-sheet">

            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;

        .signup-agree-button {

            border: none; /* No border */

            padding: 0; /* Remove padding */

        .tick-icon {
            margin-left: 8px; /* Space between text and tick */
            color: #007bff; /* Color of the tick */
            display: none; /* Initially hidden */
        }

        /* New styles for input prompt text */
        .input-prompt {
            cursor: pointer;
            /* color: #007bff; Change this to your preferred color */
            text-decoration: underline; /* Add underline for clarity */
        }
    </style>

</head>

    <script>
        document.getElementById("agree-button").addEventListener("click", function() {
            const tickIcon = document.getElementById("tick-icon");
            tickIcon.style.display = tickIcon.style.display === "none" ? "inline" : "none";
        });

        function showPrompt(field) {
            let userInput = prompt(`Please enter your ${field}:`);

            if (userInput === null) {
                //alert(`${field} entry canceled.`);
                return; // Stops further execution if user clicks 'Cancel'
            }

            if (field === 'Full Name') {
                validateName(userInput);
            } else if (field === 'Email address') {
                if (isValidEmail(userInput)) {
                    promptForPassword(userInput);
                } else {
                    alert("Please enter a valid email address.");
                    showPrompt(field);
                }
            } else if (field === 'Address') {
                console.log(`Address: ${userInput}`);
            } else if (field === 'Google account') {
                if (confirm("Sign in with Google?")) {
                    // Simulate Google sign-in
                    console.log("Signed in with Google");
                } else {
                    alert("Google sign-in canceled.");
                }
            }
        }

        function validateName(name) {
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Please enter a valid name (letters and spaces only, no digits or special symbols).");
                showPrompt('Full Name');
            } else {
                console.log(`Full Name: ${name}`);
                localStorage.setItem("userName", name);
            }
        }

        function isValidEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function promptForPassword(email) {
            let password = prompt(`Please enter your password for ${email}:`);
            if (password === null) {
                alert("Password entry canceled.");
                return; // Stops further execution if user clicks 'Cancel'
            } else if (password) {
                console.log(`Email: ${email}, Password: ${password}`);
                window.location.href = "F:/foodeaze/profile/index.html";
            } else {
                alert("Password cannot be empty. Please try again.");
                promptForPassword(email);
            }
        }
    </script>
