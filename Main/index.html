<!DOCTYPE html>

    <title>MAIN</title>

    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Reset Styles -->
    <style data-tag="reset-style-sheet">
        .front-text52 {
            text-decoration: none;
        }
        html { line-height: 1.15; }
        body { margin: 0; }
        * { box-sizing: border-box; border-width: 0; border-style: solid; }
        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6, figure, blockquote, figcaption { margin: 0; padding: 0; }
        button { background-color: transparent; }
        button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; line-height: 1.15; margin: 0; }
        button, select { text-transform: none; }
        button, [type="button"], [type="reset"], [type="submit"] { -webkit-appearance: button; }
        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner { border-style: none; padding: 0; }
        button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus { outline: 1px dotted ButtonText; }
        a { color: inherit; text-decoration: inherit; }
        input { padding: 2px 4px; }
        img { display: block; }
        html { scroll-behavior: smooth; }
    </style>

    <!-- Default Styles -->
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter;
            font-size: 16px;
        }
        body {
            font-weight: 400;
            font-style: normal;
            line-height: 1.15;
            color: var(--dl-color-theme-neutral-dark);
            background: var(--dl-color-theme-neutral-light);
        }
        /* Style for Sign In and Sign Up buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #FF5733; /* Button background color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            text-decoration: none; /* No underline */
            transition: background-color 0.3s; /* Transition for hover effect */
            font-size: 16px; /* Button font size */
            cursor: pointer; /* Pointer cursor on hover */
            font-weight: bold; /* Make the button text bold */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a shadow for depth */
            z-index: 10; /* Ensure buttons are above other elements */
        }

        .button:hover {
            background-color: #C70039; /* Darker shade on hover */
        }
    </style>

    <!-- External Styles and Fonts -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />

</head>
